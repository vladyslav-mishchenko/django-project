{% extends "base.html" %}

{% block title %}
    Blog Posts
{% endblock %}

{% block content %}
<div>
    {% for post in posts %}
        <div>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <div>{{ post.excerpt }}</div>
            <div><a href="{{ post.category.get_absolute_url }}">{{ post.category.name }}</a></div>
        </div>
    {% endfor %}
</div>
{% endblock %}
