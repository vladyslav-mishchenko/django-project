{% extends "base.html" %}

{% block title %}
    Categories
{% endblock %}

{% block content %}
<ul>
    {% for category in categories %}
     <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
    {% endfor %}
</ul>

<ul>
    {% for category in categories %}
     <li>
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        <div>{{ category.description }}</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
